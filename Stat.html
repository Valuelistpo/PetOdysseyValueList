<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pet Odyssey - Stat Pet Values</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Stat Pets</h1>
  <p>Click on the pets to see how they look in-game!</p>
  <p>We will be adding all stat pets soon, stay tuned!</p>
  <div class="value-container">

    <div class="pet-card">
      <img src="images/petname.png" alt="Soon!" class="pet-img" />
      <div class="pet-name-stat">Coming Very Soon!</div>
      <div class="pet-egg">🥚 %eggname% Egg</div>
      <div class="pet-chance">🍀 1/???M</div>
      <div class="pet-alt">ALT: 1/???M</div>
      <div class="pet-evo">EVO: 1/???M</div>
      <div class="pet-value">💰 ???</div>
      <div class="pet-alt">ALT: ???</div>
      <div class="pet-evo">EVO: ???</div>
      <div class="pet-stats">⚔️ 65% of best pet</div>
    </div>

  </div>

  <div class="button-row">
    <a href="https://valuelistpo.github.io/Secrets" class="animated-button">Secret Pets</a>
    <a href="https://valuelistpo.github.io" class="animated-button">Homepage</a>
    <a href="https://valuelistpo.github.io/Stat" class="animated-button">Best Stat Pets</a>
    </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span id="close-btn">&times;</span>
    <img class="modal-content" id="modal-img" alt="We do not have an image of this pet, yet!" />
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const closeBtn = document.getElementById("close-btn");

    document.querySelectorAll(".pet-card").forEach(card => {
      card.addEventListener("click", () => {
        const petName = card.querySelector(".pet-name").textContent.replace(/\s+/g, '');
        modalImg.src = `images/in-game/${petName}_ingame.png`;
        modal.style.display = "flex";
      });
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", e => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
